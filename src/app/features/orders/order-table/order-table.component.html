
    <section class="sections">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <!-- export interface IOrder{
                        id: number;
                        client: IClient;
                        product: IProduct;
                        productQuantity: number;
                        totalPrice: number;
                        orderDate: Date;
                        status: number;
                      } -->
                      
                    <th>Id</th>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Valor total</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{ order.id }}</td>
                    <td>{{ order.clientName }}</td>
                    <td>{{ order.orderDate | date:'dd/MM/yyyy' }}</td>
                    <td>{{ order.totalPrice}}</td>
                    <td [ngSwitch]="order.status">
                        <span *ngSwitchCase="1">Em andamento</span>
                        <span *ngSwitchCase="2">Em transito</span>
                        <span *ngSwitchCase="3">Finalizado</span>
                    </td> 
                    <td class="btn-action">
                        <div class="follow-order">
                            <i class="bi bi-airplane-fill" title="Acompanhar" (click)="followOrder(order.status)"></i>
                        </div>
                        <div class="btn-div">
                            <i class="bi bi-trash-fill" title="Deletar" (click)="deleteOrderTable(order.id)"></i>
                        </div>
                        <div>
                            <i class="bi bi-pen-fill" title="Editar" (click)="updateOrderTable(order.id)"></i>
                        </div>
                      </td>         
                </tr>
            </tbody>
        </table>
    </section>
