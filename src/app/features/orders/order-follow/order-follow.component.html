<div class="sections">

      <p class="head_1"><span>STATUS</span></p>
    </div>

    <ul>
      <li>
        <div class="status-active progress one">
          <i
            class="bi bi-clock-history"
            [ngClass]="{ 'icon-active': status === 2 || status === 3 }"
          ></i>
        </div>
        <p class="text">Em andamento</p>
        s
      </li>
      <li>
        <div
          class="progress"
          [ngClass]="{ 'status-active': status === 2 || status === 3 }"
        >
          <i
            class="bi bi-car-front-fill"
            [ngClass]="{ 'icon-active': status === 2 || status === 3 }"
          ></i>
        </div>
        <p class="text">Em transito</p>
      </li>
      <li>
        <div class="progress" [ngClass]="{ 'status-active': status === 3 }">
          <i
            class="bi bi-house-down"

          ></i>
        </div>
        <p class="text">Finalizado</p>
      </li>
    </ul>
