
    <section class="sections">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Pontuação</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.cpf }}</td>
                    <td>{{ client.birthDate }}</td>
                    <td>{{ client.loyaltyPoints }}</td>  
                    <td class="btn-action">
                        <div class="btn-div">
                            <button class="btn btn-warning btn-danger" >X</button>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-edit">E</button>
                        </div>
                      </td>         
                </tr>
            </tbody>
        </table>
    </section>
