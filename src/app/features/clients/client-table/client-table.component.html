<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Pontos de Fidelidade</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clientes of client">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.cpf }}</td>
            <td>{{ client.birthDate }}</td>
            <td>{{ client.loyaltyPoints }}</td>           
        </tr>
    </tbody>
</table>
